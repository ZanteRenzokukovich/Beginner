<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>

    <title>Remote Sounding of the Earth</title>
  </head>

<!------------------------------------------------------------BODY--------------------------------------------------------------> 
   <body class="bg-image" style="background-image: url(img/map.png);">
      
      <!-- Logo -->
      <div class="p-1 text-warning bg-warning"></div>
      <h1 class="text-center fst-italic mb-5 p-3 text-warning bg-dark">OpenStreetMap</h1>

    <!-- qHD -->
    <div class="container">
      <div class="d-flex justify-content-center">
      <div>  
        <div id="map" class="border border-secondary box" style="height: 540px; width: 960px;"></div>
        <button type="button" class="btn btn-outline-primary btn-sm m-2 float-end" onclick="unZoom()">Віддалити</button>
        <button type="button" class="btn btn-outline-primary btn-sm m-2 float-start" onclick="myLocation()">Моє місцезнаходження</button>
      </div>  
      </div>

      <div class="d-flex justify-content-center">
        <div class="d-grid gap-3 p-3">
          <button type="button" class="btn btn-secondary btn-sm" onclick="clickPoint()">Масштаб до маркеру</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="clickPolygon()">Масштаб до полігону</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="clickLine()">Масштаб до полілінії</button>
        </div>

        <!-- Info -->
        <div class="p-3">
          <div class="card alert-primary">
            <div id="info"></div>
      </div>
    </div>
       
       <!-- Down line -->
       <div class="p-1 text-warning bg-warning fixed-bottom"></div>
      
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src='js/json.js'></script>
    <script src='js/main.js'></script>
  
  </body>
</html>
